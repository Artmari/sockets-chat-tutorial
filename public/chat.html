<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Chat tutorial</title>
  </head>
  <body>
    <section class="chat-container">
      <section class="topbar">
        <h2 class="chat-room-title">Chat App</h2>
      </section>
      <section class="chat-area">
        <div class="chat-messages-area">
          <div id="messages" class="chat-messages"></div>
          <div id="location-link" class="chat-messages_location"></div>
        </div>
      </section>
      <section class="chat-input-area">
        <form class="input-container" id="message-form">
          <input
            type="text"
            class="chat-message-input"
            placeholder="Message"
            required
          />
          <div class="input-btn-wrapper">
            <button type="submit" class="chat-message-send">Send</button>
            <button id="send-location" class="chat-message-send">
              Location
            </button>
          </div>
        </form>
      </section>
      <section id="sidebar" class="sidebar"></section>
      <script id="message-template" type="text/html">
        <div class="message-container">
          <div class="message-text">{{message}}</div>
          <div class="message-wrapper">
            <span class="message-data">{{username}}</span>
            <span class="message-data">{{createdAt}}</span>
          </div>
        </div>
      </script>
      <script id="location-template" type="text/html">
        <div class="location-container">
          <a href="{{url}}" target="_blank" class="location-link">My current location</a>
          <div class="location-wrapper">
            <span class="message-data">{{username}}</span>
            <span class="message-data">{{createdAt}}</span>
          </div>
        </div>
      </script>
      <script id="sidebar-template" type="text/html">
        <h2 class="sidebar-room-title">{{room}}</h2>
        <h4 class="sidebar-list-title">Users</h4>
        <ul class="sidebar-users">
          {{#users}}
            <li>{{username}}</li>
          {{/users}}
        </ul>
      </script>
      
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
